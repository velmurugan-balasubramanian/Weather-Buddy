<html>


<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <script src="app.js"></script>
  <script src="app-config.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">
</head>


<body>
  <div class="fw-widget-wrapper">
    <h3>Weather Buddy</h3>
    <div class="fw-content-list">
      <div class="muted">Agent's city</div>
      <div id="current-city"></div>
    </div>
    <div class="fw-divider"></div>
    <div class="fw-content-list">
      <div class="muted">current Temperature</div>
      <div id="current-temp"></div>
    </div>
    <div class="fw-content-list">
      <div class="muted">current wind Speed</div>
      <div id="current-windspeed"></div>
    </div>
    <div class="fw-divider"></div>
    <div>
      <div class="form-group">
        <div class="muted">Select City</div>
        <select id="selected-city" class="form-control form-control-sm">
          <option value="" disabled>Select a City</option>
        </select>
      </div>
      <div class="form-group">
        <div class="muted">Select a Date for Forecast</div>
        <input type="date" min="2019-04-24" max="2019-04-29" id="weather-date">
      </div>

      <div id="forecast">
 
      </div>



      <button type="submit" id="find-weather" class="btn btn-primary">Submit</button>
    </div>
  </div>
</body>
</html>
